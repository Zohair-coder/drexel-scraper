grafana.ini:
  auth.anonymous:
    enabled: true
    org_name: Main Org.
    org_role: Viewer

  unified_alerting:
    enabled: false

  alerting:
    enabled: false

  server:
    root_url: "https://schedulerdev.zohair.dev"

  panels:
    disable_sanitize_html: true

  news:
    news_feed_enabled: false

  users:
    default_theme: dark

persistence:
  enabled: true
  type: pvc
  existingClaim: shared-pvc
  subPath: grafana