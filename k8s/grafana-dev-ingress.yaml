apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-dev-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: schedulerdev2.zohair.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-dev
                port:
                  number: 80
    - host: www.schedulerdev2.zohair.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-dev
                port:
                  number: 80
  tls:
    - hosts:
        - schedulerdev2.zohair.dev
        - www.schedulerdev2.zohair.dev
      secretName: grafana-dev-tls
