apiVersion: batch/v1
kind: CronJob
metadata:
  name: drexel-scheduler-cronjob
spec:
  schedule: "10,30,50 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  timeZone: "US/Eastern"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 10
      template:
        spec:
          containers:
            - name: drexel-scheduler-job
              image: zohairr/drexelscheduler-scraper:{{ .Values.image.tag }}
              env:
                - name: ENVIRONMENT
                  value: {{ .Values.env }}
              envFrom:
                - configMapRef:
                    name: drexel-scheduler-configmap
                - configMapRef:
                    name: aws-configmap
                - configMapRef:
                    name: postgres-configmap
                - secretRef:
                    name: aws-pwds
                - secretRef:
                    name: grafana-sa-pwd
                - secretRef:
                    name: postgres-pwd
              volumeMounts:
                - name: ratings-cache
                  mountPath: /app/cache
                - name: performance
                  mountPath: /app/performance
          volumes:
            - name: ratings-cache
              persistentVolumeClaim:
                claimName: drexel-scheduler-ratings-pvc
            - name: performance
              persistentVolumeClaim:
                claimName: drexel-scheduler-performance-pvc
          restartPolicy: OnFailure
