apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/server-snippet: |
      access_by_lua_block {
        if ngx.var.uri == "/" then
          local orig_args = ngx.var.args or ""
          -- Check if "kiosk" is already in the query string
          if not string.find(orig_args, "(^|&)kiosk($|&)", 1, true) then
            local new_query
            if orig_args ~= "" then
              new_query = orig_args .. "&kiosk"
            else
              new_query = "kiosk"
            end
            return ngx.redirect(ngx.var.scheme .. "://" .. ngx.var.host .. "/?" .. new_query, 302)
          end
        end
      }
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.serviceName }}
                port:
                  number: 80
    - host: www.{{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.serviceName }}
                port:
                  number: 80
  tls:
    - hosts:
        - {{ .Values.host }}
        - www.{{ .Values.host }}
      secretName: {{ .Values.tlsSecretName }}
