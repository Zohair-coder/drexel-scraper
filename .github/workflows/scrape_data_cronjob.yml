name: Scrape Data Cronjob

on:
  schedule:
    - cron: "0 */5 * * *"

jobs:
  run-script:
    environment: prod
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install requests bs4 psycopg2-binary

      - name: Run script
        env:
          SCHEDULER_DB_DBNAME: ${{ secrets.SCHEDULER_DB_DBNAME }}
          SCHEDULER_DB_USERNAME: ${{ secrets.SCHEDULER_DB_USERNAME }}
          SCHEDULER_DB_PG_PASSWORD: ${{ secrets.SCHEDULER_DB_PG_PASSWORD }}
          SCHEDULER_DB_HOSTNAME: ${{ secrets.SCHEDULER_DB_HOSTNAME }}
          SCHEDULER_DB_PORT: ${{ secrets.SCHEDULER_DB_PORT }}
          SCHEDULER_DB_DEFAULT_DB: ${{ secrets.SCHEDULER_DB_DEFAULT_DB }}
        run: python main.py --db --all-colleges --ratings
